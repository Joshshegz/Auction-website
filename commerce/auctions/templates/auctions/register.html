{% extends "auctions/layout.html" %}

{% block content %}
<div class="container login-form-container">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="login-form">
        <div class="text-center mb-4">
          <h2 class="fw-bold">Create Your Account</h2>
          <p class="text-muted">Join our auction community today</p>
        </div>

        {% if message %}
          <div class="alert alert-danger">{{ message }}</div>
        {% endif %}

        <form action="{% url 'auctions:register' %}" method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input class="form-control" type="text" name="username" placeholder="Enter your username" required autofocus>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input class="form-control" type="email" name="email" placeholder="Enter your email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input class="form-control" type="password" name="password" placeholder="Create a password" required>
          </div>
          <div class="mb-3">
            <label for="confirmation" class="form-label">Confirm Password</label>
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm your password" required>
          </div>
          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-danger btn-lg">Register</button>
          </div>
          <div class="text-center">
            <p class="mb-0">Already have an account? <a href="{% url 'auctions:login' %}" class="text-danger fw-bold">Log in here</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<style>
  /* Consistent with login page styles */
  .login-form-container {
    margin-top: 40px;
    margin-bottom: 80px;
  }

  .login-form {
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 0 20px rgba(0,0,0,0.1);
    padding: 30px;
  }

  /* Form input focus styling */
  .form-control:focus {
    border-color: #dc3545;
    box-shadow: 0 0 0 0.25rem rgba(220, 53, 69, 0.25);
  }
</style>
{% endblock %}
